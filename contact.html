<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <script src="header-component.js" defer></script>
  <script src="footer-component.js" defer></script>
  <script src="social-follow.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contact-form");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim().toLowerCase();
        const confirmEmail = document.getElementById('confirm-email').value.trim().toLowerCase();

        if (email !== confirmEmail) {
          alert('Email addresses do not match.');
          return false;
        }

        // Redirect to success page
        window.location.href = "success.html";
      });
    });
  </script>
</head>
<body>

  <!-- Header -->
  <header-component></header-component>

  <!-- Main Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>

    <img src="images/contact-banner.webp" alt="Contact Banner" style="max-width: 100%; margin-bottom: 20px;">

    <form id="contact-form">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="firstName" placeholder="Enter your first name" required>
      </div>

      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lastName" placeholder="Enter your last name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="confirm-email">Confirm Email:</label>
        <input type="email" id="confirm-email" name="confirmEmail" placeholder="Re-enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer-component></footer-component>
  <social-follow></social-follow>
</body>
</html>
